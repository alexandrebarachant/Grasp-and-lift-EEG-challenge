                'CNN_2D_FB30', 
                'CNN_1D_FB7-30',
                'CNN_1D_FB5',
                
                'CNN_2D_FB30_shorterDelay',
                'CNN_1D_FB30_shorterDelay',
                
                'RNN_FB_delay4000',
                ]
    training_params:
      optim: 'sgd'
      lr: 0.1
      decay: 1e-6
      momentum: 0.9
    
    delay: 1500
    skip: 100
    partsTrain: 6
    partsTest: 6
    smallEpochs: 2
    majorEpochs: 20
    checkEveryEpochs: 1

    architecture:
      - 'Dropout':
            p: 0.5
      - 'Dense':
            num_units: 350
      - 'Activation':
            type: 'relu'
      - 'Dropout':
            p: 0.7
      - 'Output':